<body>
    <h2>Lógica JS 1/7: Operações Booleanas</h2>
    <br>
    </p>Atribuindo valores para as variaveis para compara-las</p>
    <br>
    <p>let numeroUm = 1</p>
    <p>let stringUm = '1'</p>
    <p>let numeroTrinta = 30 </p>
    <p>let stringTrinta = '30'</p>
    <p>let numeroDez = 10 </p>
    <p>let stringDez = '10'</p>

    <script>
    let numeroUm = 1
    let stringUm = '1'
    let numeroTrinta = 30
    let stringTrinta = '30'
    let numeroDez = 10
    let stringDez = '10'

        if (numeroUm === stringUm) {
            document.write('As variáveis <strong>numeroUm</strong> e <strong>stringUm</strong> tem o mesmo valor, mas tipos diferentes' , "<br>")
            } else {
            document.write('As variáveis <strong>numeroUm</strong> e <strong>stringUm</strong> não tem o mesmo valor' , "<br>")
            }
            
            if (numeroTrinta === stringTrinta) {
            document.write('As variáveis <strong>numeroTrinta</strong> e <strong>stringTrinta</strong> tem o mesmo valor e mesmo tipo', "<br>")
            } else {
            document.write('As variáveis <strong>numeroTrinta</strong> e <strong>stringTrinta</strong> não tem o mesmo tipo' , "<br>")
            }

            if (numeroDez === stringDez) {
            document.write('As variáveis <strong>numeroDez</strong> e <strong>stringDez</strong> tem o mesmo valor, mas tipos diferentes', "<br>")
            } else {
            document.write('As variáveis <strong>numeroDez</strong> e <strong>stringDez</strong> não tem o mesmo valor', "<br>")
            }

    </script>
